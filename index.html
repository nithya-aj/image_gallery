<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageQuest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="xxl:bg-yellow-200 xl:bg-red-200 lg:bg-orange-200 md:bg-violet-200 sm:bg-blue-300 xs:bg-green-200"
  >
    <div class="container">
      <h1 class="text-primary md:text-xs lg:text-5xl">
        Find your perfect image with ImageQuest
      </h1>
      <p>Discover over million images at your fingertips!</p>
    </div>
    <div class="search-form">
      <input type="text" placeholder="Search here for images..." />
    </div>
    <div class="gallery">
      <p class="tag">All Images</p>
      <ul class="gallery-items"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
