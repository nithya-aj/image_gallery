<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageQuest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Find your perfect image with ImageQuest</h1>
      <p>Discover over million images at your fingertips!</p>
    </div>
    <div class="search-form">
      <input type="text" placeholder="Search here for images..." />
    </div>
    <div class="gallery">
      <p>Search Result</p>
      <ul class="gallery-items"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
