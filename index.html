<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#f7f7f7",
            },
            fontSizes: {
              heading: "4.4rem",
              display1: "3rem",
              display2: "2.2rem",
              display3: "1.6rem",
              display4: "1.4rem",
              display5: "1.2rem",
              display6: "1.1rem",
              normal: "1rem",
              small: "0.7rem",
              smaller: "0.65rem",
            },
          },
        },
      };
    </script>
    <title>ImageQuest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero_container">
      <h1 class="text-primary text-2xl xs:text-3xl md:text-4xl lg:text-5xl">
        Find your perfect image with ImageQuest
      </h1>
      <p class="text-[#cfd1d0]">
        Discover over million images at your fingertips!
      </p>
    </div>
    <div class="search-form">
      <p class="tag">All Images</p>
      <input type="text" placeholder="Search here for images..." />
    </div>
    <div class="gallery">
      <ul class="gallery-items"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
